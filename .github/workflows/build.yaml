name: Python application test with Github Actions

on:
  push:
    branches:
      - "*"

  workflow_dispatch: 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  ########################### build ##########################
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Login to GitHub registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: myimage:latest
          outputs: type=docker,dest=/tmp/myimage.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: myimage
          path: /tmp/myimage.tar

  ########################### test ###########################
  unittest:
    needs: build
    uses: ./.github/workflows/unit_tests.yaml

  ########################### test ###########################
  test:
    needs: build
    uses: ./.github/workflows/e2e_tests.yaml
    with:
      image_name: myimage
      path: /tmp

  ########################### push ###########################
  push:
    needs: [unittest test]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: myimage
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a

      - name: Login to GitHub registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Tag and push Docker image with SHA tag
        run: |
          docker tag myimage:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update Helm Chart docker SHA
        # if: github.ref == 'refs/heads/master'
        env:
          VERSION: v4.35.2
          BINARY: yq_linux_amd64
        run: |
          wget https://github.com/mikefarah/yq/releases/download/${VERSION}/${BINARY} -O /tmp/yq && chmod +x /tmp/yq
          export PATH=$PATH:/tmp
          yq e '.image.sha = "${{ steps.build-and-push.outputs.digest }}"' -i helm/values-dev.yaml
          yq e '.image.sha = "${{ steps.build-and-push.outputs.digest }}"' -i helm/values-qa.yaml
          yq e '.image.sha = "${{ steps.build-and-push.outputs.digest }}"' -i helm/values-production.yaml

      - uses: stefanzweifel/git-auto-commit-action@v5
        # if: github.ref == 'refs/heads/master'
        with:
          commit_message: "[robot] Update Helm Chart docker image SHA"
          token: ${{ secrets.ACCESS_TOKEN }}
